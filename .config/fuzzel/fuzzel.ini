[main]
# Matches your Waybar's sans-serif, slightly larger for menu readability
font=sans-serif:size=11
prompt="‚ùØ "
fields=name,generic,comment,exec
terminal=foot
lines=15
width=40
horizontal-pad=15
vertical-pad=10
inner-pad=5

# Center the menu
anchor=center

# Standard Wayland Layer
layer=overlay
exit-on-keyboard-focus-loss=yes

[colors]
# Background: Matches Waybar #222222
background=222222ff
# Text: Matches Waybar #ffffff
text=ffffffff
# Selection: Matches your .focused workspace color #285577
selection=285577ff
selection-text=ffffffff
# Match: The character highlight (subtle gray-blue)
match=bbbbbbff
# Border: Matches Waybar's #000000 / #333333 contrast
border=000000ff

[border]
# Old-school sharp corners (radius 0)
width=1
radius=0