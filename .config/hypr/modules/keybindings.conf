# Key bindings
$mainMod = SUPER

# Essential bindings
bind = $mainMod, return, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod SHIFT, E, exit,
bind = $mainMod SHIFT, Q, exec, wlogout
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, W, exec, ~/dotfiles/scripts/path/wallpaper-selector
bind = $mainMod, P, exec, rofi -show drun
bind = $mainMod, SPACE, exec, emacsclient -c
bind = $mainMod, R, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod, B, exec, $browser
bind = $mainMod SHIFT, F, fullscreen
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, G, exec, rofi -show game -modi game:~/.config/rofi/gamemode.sh -theme ~/.config/rofi/gamemode.rasi
bind = $mainMod, E, exec, ~/dotfiles/scripts/path/admeec

# Notification center (SwayNC)
bind = $mainMod, N, exec, swaync-client -t -sw
bind = $mainMod SHIFT, N, exec, swaync-client -d -sw

# Move focus with vim keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, K, movefocus, u

# Move focus with arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move windows with vim keys
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move window to other monitor
bind = $mainMod SHIFT, period, movewindow, mon:+1
bind = $mainMod SHIFT, comma, movewindow, mon:-1

# Focus other monitor
bind = $mainMod, period, focusmonitor, +1
bind = $mainMod, comma, focusmonitor, -1

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshots
bind = , Print, exec, ~/dotfiles/scripts/path/screenshot area
bind = SHIFT, Print, exec, ~/dotfiles/scripts/path/screenshot fullscreen

# Audio controls
bindl = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindl = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bindl = , XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bindl = , XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle

# Brightness controls
bindl = , XF86MonBrightnessUp, exec, swayosd-client --brightness raise
bindl = , XF86MonBrightnessDown, exec, swayosd-client --brightness lower

# Media controls
bindl = , XF86AudioPlay, exec, swayosd-client --playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous
