# Fonts
font=Iosevka Nerd Font:size=16
font-bold=Iosevka Nerd Font:weight=bold:size=16
font-italic=Iosevka Nerd Font:slant=italic:size=16
font-bold-italic=Iosevka Nerd Font:weight=bold:slant=italic:size=16
dpi-aware=yes

# Window
title=foot
app-id=foot
locked-title=no
pad=10x10 center
initial-window-size-chars=80x24

# Scrolling
[scrollback]
lines=10000
multiplier=3.0

# Cursor
[cursor]
style=block
blink=yes

# Colors (KDE Breeze Dark / Rofi Match)
[colors]
background=2b2b2b                            # Rofi @bg
foreground=eff0f1                            # Rofi @fg

# Normal Colors (Breeze Dark Palette)
regular0=31363b  # Black (bg-alt)
regular1=da4453  # Red (urgent)
regular2=27ae60  # Green (Breeze Green)
regular3=fdbc4b  # Yellow
regular4=3daee9  # Blue (accent)
regular5=8e44ad  # Magenta
regular6=1abc9c  # Cyan
regular7=eff0f1  # White

# Bright Colors (Slightly lighter versions)
bright0=7f8c8d
bright1=e74c3c
bright2=2ecc71
bright3=f39c12
bright4=3498db
bright5=9b59b6
bright6=16a085
bright7=fcfcfc

selection-foreground=eff0f1
selection-background=3daee9                  # Accent
urls=3daee9                                  # Accent

[url]
launch=xdg-open ${url}
label-letters=sadfjklewcmpgh
osc8-underline=url-mode

[key-bindings]
scrollback-up-page=Shift+Page_Up
scrollback-down-page=Shift+Page_Down
clipboard-copy=Control+Shift+c XF86Copy
clipboard-paste=Control+Shift+v XF86Paste
primary-paste=Shift+Insert
search-start=Control+Shift+r
font-increase=Control+plus Control+equal Control+KP_Add
font-decrease=Control+minus Control+KP_Subtract
font-reset=Control+0 Control+KP_0
spawn-terminal=Control+Shift+n
fullscreen=F11
pipe-visible=[sh -c "xurls | fuzzel | xargs -r firefox"] none
pipe-scrollback=[sh -c "xurls | fuzzel | xargs -r firefox"] none
pipe-selected=[xargs -r firefox] none

# URL launching
show-urls-launch=Control+Shift+u
unicode-input=none

[mouse-bindings]
selection-override-modifiers=Shift
primary-paste=BTN_MIDDLE
select-begin=BTN_LEFT
select-begin-block=Control+BTN_LEFT
select-extend=BTN_RIGHT
select-extend-character-wise=Control+BTN_RIGHT
